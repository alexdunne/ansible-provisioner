---
- hosts: all
  sudo: true
  vars:
    user: ubuntu
    project_path: ""
    user_home: "/home/{{ user }}"
    doc_root: "/home/{{ user }}/{{ project_path }}"
    app_public: "/home/{{ user }}/{{ project_path }}public"
    server_js: "{{ doc_root }}/server.js"

  vars_prompt:
    - name: "mongodb_pass"
      prompt: "mongodb password"
      default: "password"

  #   - name: "db_pass"
  #     prompt: "db password"
  #     default: "password"

  #   - name: "db_host"
  #     prompt: "db host"
  #     default: "localhost"

  #   - name: "db_port"
  #     prompt: "db port"
  #     default: "3306"

  roles:
    - init
    - nodejs
    - nginx
    - mongodb
